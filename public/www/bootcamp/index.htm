<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>RGB - Clinic</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <a href="#" title="Rolling Glory"><img src="https://rollingglory.com/images/logo-rgb-header.svg" alt=""></a>
        </div>
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-lg-5 col-md-7">
                <div class="form-box login-form p-md-5 p-3">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3 text-md-center">Sign In</h2>
                    </div>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-contol-sm" placeholder="Email" id="floatingInput">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-contol-sm" placeholder="Password" id="floatingPassword">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="mt-3">
                            <button class="btn bg-primary text-white">Login</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <span>Dont have account?</span><button class="p-0 border-0 bg-transparent primaryColor signup-show">Sign Up</button>
                    </div>
                </div>

                <div class="form-box registration-form p-md-5 p-3">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3 text-md-center">Sign Up</h2>
                    </div>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-contol-sm" placeholder="No KTP" id="floatingNoId">
                            <label for="floatingNoId">No KTP</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-contol-sm" placeholder="Nama Lengkap" id="floatingName">
                            <label for="floatingName">Nama Lengkap</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control form-contol-sm" placeholder="No Hp" id="floatingNoHp">
                            <label for="floatingNoHp">No Hp</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-contol-sm" placeholder="Alamat Lengkap" id="floatingAddress">
                            <label for="floatingAddress">Alamat Lengkap</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-contol-sm" placeholder="Email" id="floatingInput">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-contol-sm" placeholder="Password" id="floatingPassword">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="mt-3">
                            <button class="btn bg-primary text-white">Register</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <span>Already have account?</span><button class="p-0 border-0 bg-transparent primaryColor login-show">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script>
        $('.signup-show').click(() => {
            $('.registration-form').show()
            $('.login-form').hide()
        })

        $('.login-show').click(() => {
            $('.login-form').show()
            $('.registration-form').hide()
        })
    </script>
</body>
</html>
